<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="RockPaperScissorsJS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="gameContainer">
      <div class="header">
        <h1>Rock Paper Scissors Game</h1>
      </div>
      <h2>
        Player <span class="choice" id="playerTurn"></span> - Score:
        <span id="playerScore"></span>
      </h2>
      <div class="playerContainer" id="player">
        <i
          class="icon fa-solid fa-hand-back-fist"
          title="Rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          class="icon fa-solid fa-hand"
          title="Paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="icon fa-solid fa-hand-scissors"
          title="Scissors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
      </div>

      <h2>
        Machine <span class="choice" id="computerTurn"></span> - Score:
        <span id="computerScore"></span>
      </h2>
      <div class="playerContainer" id="computer">
        <i
          class="icon fa-solid fa-hand-back-fist"
          title="Rock"
          id="computerRock"
        ></i>
        <i class="icon fa-solid fa-hand" title="Paper" id="computerPaper"></i>
        <i
          class="icon fa-solid fa-hand-scissors"
          title="Scissors"
          id="computerScissors"
        ></i>
      </div>

      <div class="resetContainer">
        <i
          class="resetIcon fa-solid fa-rotate"
          title="Reset"
          onclick="resetAll()"
        ></i>
      </div>
      <div class="resultContainer">
        <h3 class="resultText" id="resultText"></h3>
      </div>
    </div>
<script src="RockPaperScissorsJS/script.js"></script>
<script src="RockPaperScissorsJS/confetti.js"></script>
  </body>
</html>
